<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: blue;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: yellow;
            font-size: 50px;
            font-weight: bold;
            position: relative;
            animation: moveRight 5s linear infinite, blink 1s infinite;
        }

        /* Move the text to the right like a train */
        @keyframes moveRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Blinking effect */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>IT can't be done</h1>
</body>
</html>
